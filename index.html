<html >
  <head>
    <meta charset="UTF-8">
    <title>CREST web</title>
    <link rel='stylesheet prefetch' href='css/angular-material.css'>
    <link rel="stylesheet" href="css/style.css">
    <style> div.monosp { font-family: "Courier New", Courier, monospace; } </style>
  </head>
  <body>
    <div ng-controller="AppCtrl" class="sample tabsdemoDynamicTabs" layout="column" ng-cloak="" ng-app="MyApp">
  <md-content class="md-padding">
    <md-tabs md-selected="selectedIndex" md-border-bottom="" md-autoselect="" md-dynamic-height="true">
      <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.title}}">
        <div class="demo-tab tab{{$index%4}}" style="padding: 25px; text-align: left;">
          <div ng-include="tab.html"></div>
          <br>
        </div>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
